<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Draggable Image Slider</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  </head>
  <body>
    <div class="wrapper">
      <i id="left" class="fa-solid fa-angle-left"></i>
      <div class="carousel">
        <img src="assets/images/img-1.png" alt="img" draggable="false">
        <img src="assets/images/img-2.avif" alt="img" draggable="false">
        <img src="assets/images/img-3.jpg" alt="img" draggable="false">
        <img src="assets/images/img-4.jpg" alt="img" draggable="false">
        <img src="assets/images/img-5.jpg" alt="img" draggable="false">
        <img src="assets/images/img-6.png" alt="img" draggable="false">
        <img src="assets/images/img-7.jpg" alt="img" draggable="false">
      </div>
      <i id="right" class="fa-solid fa-angle-right"></i>
    </div>
    
    <script src="assets/js/script.js"></script>
  </body>
</html>
